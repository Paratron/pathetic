<body><span class="notice">Supports currently only ONE path. Hit <code>N</code> to create a new path at mouse pos. Hit <code>SPACE</code> to extend the path to mouse pos. Bend the path at will. Use <code>ARROW KEYS</code> to move path around. Hit <code>B</code> to define a background image. Hit <code>E</code> to export path as JSON to console.</span><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
